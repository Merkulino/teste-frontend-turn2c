<div class="profile-container">
  <div class="profile-input-container">
    <mat-card>
      <span>Adicionar um cachorro</span>
      <input type="file" accept="image/*" #inputFile>
      <button mat-flat-button color="primary" (click)="uploadPhoto(inputFile)">Enviar foto</button>
    </mat-card>
  </div>
  <app-dogs-grid [dogs$]="userDogs$" class="dog-grid-component"></app-dogs-grid>
</div>
