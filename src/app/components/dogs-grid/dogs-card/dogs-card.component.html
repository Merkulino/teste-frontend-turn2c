
<div *ngIf="dogsInfo?.url; else loading">
  <mat-card class="dogs-card">
    <img mat-card-image class="dogs-card-img" src={{dogsInfo?.url}} alt='Foto de cachorro'>
    <mat-card-footer class="footer-titles">
      <mat-card-title>{{dogsInfo?.name}}</mat-card-title>
      <mat-card-subtitle>{{dogsInfo?.lifeSpan}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>

<ng-template class="loading" #loading>
  <mat-spinner></mat-spinner>
</ng-template>
