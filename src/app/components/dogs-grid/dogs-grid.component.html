<mat-grid-list cols="4" rowHeight="100%">
  
  <div *ngIf="dogs$ | async; else loading">
    <div *ngFor="let dog of dogs$ | async">
      <app-dogs-card [dogsInfo]="{
        name: dog.breeds[0].name,
        url: dog.url,
        lifeSpan: dog.breeds[0].life_span
      }"></app-dogs-card>
    </div>
  </div>

  <ng-template class="loading" #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-grid-list>
